<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">

    <title>overAndOut</title>
    
</head>
<body>
    <h2>overAndOut</h2>
    <p>Write the markup and JavaScript to place a square div on the page (100px x 100px), with a blue background. 
       Using onmouseover and onmouseout (instead of "onclick"), change the div's color to black when the mouse 
       is over the div, and back to blue when the mouse leaves.</p>

    <div id = "changeSq" onmouseover = "changeTheSq()" onmouseout = "changedSq()"></div>
    

<script src="overAndOut.js"></script>
    
</body>
</html>
